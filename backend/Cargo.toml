[package]
edition = "2024"
name = "taiyaq-backend"
version = "0.1.0"
default-run = "taiyaq-backend"

[dependencies]
anyhow = "1.0.100"
axum = "0.8.6"
bot_sdk_line = "0.1.1"
chrono = { version = "0.4.42", features = ["serde"] }
dotenvy = "0.15.7"
poise = "0.6.1"
reqwest = { version = "0.12.24", features = ["json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }
